<!DOCTYPE html>
<html>
  <head>
    <title>Custom audio-player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="theme">
          <div class="theme_elem1"></div>
          <div class="theme_elem2"></div>
          <div class="theme_elem3"></div>
        </div>
        <div class="volume">
          <span class="volume_btn"></span>
          <span class="volume_road">
            <span class="volume_slider"></span>
          </span>
        </div>
        <div class="picture picture-theme1"></div>
        <div class="wrapper">
          <div class="audio-road"></div>
          <div class="player">
            <div class="controls">
              <span class="btn play"></span>
              <div class="text-content">
                <span class="author">Beyonce</span>
                <span class="name-music">Don't Hurt Yourself</span>
              </div>
              <div class="swith-music">
                <span class="btn next"></span>
                <span class="btn prev"></span>
              </div>
            </div>
            <div class="time-container">
              <div class="timeline">
                <div class="progress">
                  <span class="progress_slider"></span>
                </div>
                <span class="current-time">00:00</span>
                <span class="time-left">00:00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="rss_logo">
        <a href="https://rs.school/js-stage0/">
          <img src="./assets/svg/rs_school.svg" />
        </a>
      </div>
      <div class="my-github">
        <a href="https://github.com/SmallProger">GitHub</a>
      </div>
      <div class="year">2022</div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
